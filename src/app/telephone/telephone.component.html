<div class="container">
  <div class="col-md-7">
    <div class="card teleBox">
      <div class="card-body">
        <div class="form-group">
          <label for="phoneNumber">Telephone Number</label>
          <input type="number" name="phoneNumber" id="phoneNumber" class="form-control" required
            [(ngModel)]="phoneNumber" #name="ngModel">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="generateSamplesOfInput()">Generate
            Combinations</button>
        </div>
      </div>
    </div>
    <div *ngIf="inputErrors" class="alert alert-danger">
      {{errorMessage}}
    </div>
    <div *ngIf="totalPages" class="alert alert-success">
      Total Count: {{combinationsCount}} | Showing {{firstShownRecordNumber}} to {{lastShownRecordNumber}}
    </div>
    <nav *ngIf="totalPages">
      <ul class="pagination">
        <li class="page-item cursor"><button class="page-link" [disabled]="paginationList[0] === 1" (click)="changePagination('Previous')">Previous</button></li>
        <li class="page-item" *ngFor="let num of paginationList"><a class="page-link" (click)="getPageByNumber(num)">{{num}}</a></li>
        <li class="page-item cursor"><button class="page-link" [disabled]="paginationList[paginationList.length - 1] === totalPages" (click)="changePagination('Next')">Next</button></li>
      </ul>
    </nav>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let char of currentPageCombinations">{{char}}</li>
    </ul>
  </div>
</div>
